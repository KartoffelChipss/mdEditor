<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbenannt.md</title>

    <link rel="stylesheet" href="css/assets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/preview.css">
</head>

<body>
    <header>
        <div class="left">
            <div class="trafficlight"></div>
            <span id="fileName" class="fileName">Unbenannt.md</span>
            <div class="dot" id="dot"></div>
        </div>
        <div class="right">
            <div class="buttons">
                <button type="button" id="editor-btn" class="active" onclick="setView('editor')"><img src="img/icons/dark/edit.svg"></button>
                <button type="button" id="splitview-btn" onclick="setView('splitview')"><img src="img/icons/dark/splitview.svg"></button>
                <button type="button" id="preview-btn" onclick="setView('preview')"><img src="img/icons/dark/preview.svg"></button>
            </div>
        </div>
    </header>

    <div class="sections">
        <section id="editor" class="editor active" style="width: 100%;">
            <textarea id="editorTextarea" class="editorTextarea"></textarea>
        </section>
    
        <section id="preview" class="preview">
            <div id="previewContent" class="previewContent markdown-body"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js" integrity="sha512-DmMao0nRIbyDjbaHc8fNd3kxGsZj9PCU6Iu/CeidLQT9Py8nYVA5n0PqXYmvqNdU+lCiTHOM/4E7bM/G8BttJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/edit/matchbrackets.min.js"></script>
    <script src="js/editor.js"></script>
    <script src="../dist/renderer.js"></script>

    <script src="js/files.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
